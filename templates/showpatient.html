<!DOCTYPE html>
<html>
<head>
    <title>Patient Information</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1303344817/photo/man-using-glucometer-checking-blood-sugar-level.jpg?s=612x612&w=0&k=20&c=wSUzxDFiSo6XVV0JqiQgxwlnf8B77ylxjZP5_B25Q7E=');
            background-position: unset;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Patient Information</h1>

    
  <a href="/" class="home-button">Home</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in data %}
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.gender }}</td>
                    <td>{{ patient.result }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
